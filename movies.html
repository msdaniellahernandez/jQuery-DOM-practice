<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies App</title>
  
  <style>
    .icon {
      cursor: pointer;
    }
    table th {
      text-align: center;
    }
  </style>
  <link rel="stylesheet" href="movies-style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Movies App</h1>
    <form id="add-movie-form" class="form">
      <div class="input-group">
        <label for="movie-title">Movie Title:</label>
        <input type="text" id="movie-title" name="title" placeholder="Enter movie title" required>
      </div>
      <div class="input-group">
        <label for="movie-rating">Rating (0-10):</label>
        <input type="number" id="movie-rating" name="rating" placeholder="Enter rating (0-10)" min="0" max="10" required>
      </div>
      <button type="submit" class="add-button">Add Movie</button>
    </form>

    <div>
      <h3 class="sub-title">Movie List</h3>
      <table class="movie-table">
        <thead>
          <tr>
            <th id="header-title">Title <i class="icon"></i></th>
            <th id="header-rating">Rating <i class="icon"></i></th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="movie-rows"></tbody>
      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="movies-app.js"></script>
</body>
</html>
